{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lucky Throw - Discount Game</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
</head>

<body>
  <!-- Intro Screen -->
  <div id="intro-screen" class="screen active">
    <h1>Throw the Chicken/Hotdog
      to get a discount!</h1>
    <button id="start-game" disabled><img src="../static/assets/Play.svg" alt=""></button>
    <div class="character-selection">
      <div class="character" data-character="1">
        <img src="../static/assets/Asset%201@4x%201.png" class="character-img character-1">
      </div>
      <div class="character" data-character="2">
        <img src="../static/assets/Asset%201@4x%202.png" class="character-img character-2">
      </div>
    </div>


  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div id="swipe-instruction">Swipe to Throw</div>
    <div id="game-area">
      <div id="character-container">
        <!-- Selected character will be inserted here via JavaScript -->
      </div>
      <div id="trajectory" class="hidden">
        <!-- For displaying the flight trajectory -->
      </div>
    </div>
    <div id="pointer" class="hidden">
      <img src="../static/assets/hand-pointer.png" alt="">
    </div>
  </div>

  <!-- Results Screen -->
  <!-- Updated results screen -->
  <div id="results-screen" class="screen">
    <!-- Adding container for character on the left -->
    <div id="results-character">
      <!-- Character will be inserted here via JavaScript -->
    </div>
    <div class="result-container">
      <h2 class="result-title">Amazing Throw!<br>You earnt a</h2>
      <div id="score-display">
        <p id="discount">
            <span id="discount-percentage" class="discount-percentage">25%</span>
            <span class="discount-subtext">Discount</span>
        </p>
      </div>

      <form id="user-form">
        <div class="form-container">
          <div class="form-group">
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Enter your Email id" required>
          </div>
        </div>
        <button type="submit" id="submit-score" disabled>
          <img src="../static/assets/Claim_Now.svg" alt="Claim Code">
        </button>
      </form>
    </div>

  </div>

  <!-- Leaderboard Screen -->
  <div id="leaderboard-screen" class="screen">
    <div class="score-table">
      <div class="score-row header">
        <div class="score-row-table">
          <h3>Current score</h3>
          <div class="score-results-container">
            <img src="../static/assets/table.png" alt="">
            <p></p> <!-- insert current score here-->
          </div>
        </div>
        <div class="score-row-table">
          <h3>Top score</h3>
          <div class="score-results-container">
            <img src="../static/assets/table.png" alt="">
            <p></p> <!-- insert highest score here-->
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="play-again"><img src="../static/assets/Play_Again.svg" alt=""></button>
    </div>
  </div>

  <script type="module" src="../static/js/main.js"></script>

</body>

</html>
